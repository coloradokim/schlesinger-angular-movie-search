<!DOCTYPE html>
<html ng-app="movieSearchApp">
  <head>
    <meta charset="utf-8">
    <title>Movie Search!</title>
  </head>
  <body ng-controller="appController">
    <label for="movieName">Search</label>
    <input type="text" name="movieName" ng-model="movieName">
    <button type="submit" ng-click="">Search for Movie</button>
    <h1>{{movieName}}</h1>
    <p>
      {{bigObject}}
    </p>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  </body>
</html>
